<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Compatibility Survey</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  
  
    <div class="container">
        <form class="well" >
        <p></p>
        <div>
          <a class="btn btn-primary" href="home.html" role="button">Back to homepage</a>
        </div>
            <label id="scheduleDetails"><h3>Survey Questions</h3></label>
          <div class="form-group">
          <label for="exampleInput">Your mind is always buzzing with unexplored ideas and plans.</label>
            <input type="text" class="form-control data" 
            id="trainName" aria-describedby="" placeholder="">
            <small id="" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInput">Destination</label>
            <input type="text" class="form-control data" 
            id="destination" aria-describedby="" placeholder="">
            <small id="" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInput">Frequency (In Minutes)</label>
            <input type="number" name="quantity" min="1" max="1440" class="form-control data" 
            id="frequency" aria-describedby="" placeholder="">
            <small id="" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInput">First Train Time (hh:mm am-pm)</label>
            <input type="time" class="form-control data" 
            id="firstTrainTime" aria-describedby="" placeholder="">
            <small id="" class="form-text text-muted"></small>
          </div>
          

          
          <button id="submit" class="btn btn-primary">Submit</button>
          <input class="btn btn-secondary" type="reset" value="Reset">
          
        </form>


    </div>
</body>

</html>
