<!-- Modal Dialog (glorified alert): This will Display Closest Friend Match -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Best Match</h4>
      <div class="divider"></div>
      <h5 id="friendMatch"></h5>
      <img id="matchPhoto" class="materialboxed" width="400" src="">
    </div>
    <div class="modal-footer">
      <a href="/survey" class="modal-action modal-close waves-effect waves-green btn-flat">Refill Form</a>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      $('select').material_select();
        $('.modal').modal({
          dismissible: false, // Modal can be dismissed by clicking outside of the modal
          opacity: 1.0, 
          inDuration: 300, //milliseconds
          outDuration: 200, // Transition out duration
          startingTop: '10%', // Starting top style attribute
          endingTop: '10%' // Ending top style attribute
        });
    });

    // Activate submit button
    $('#submitButton').on('click', function(event) {
      event.preventDefault();

      // Gather user inputs
      var userInput = {
        name: $('#userName').val().trim(),
        photo: $('#userPhoto').val().trim(),
        scores:[
          $('#q1').val().trim(),
          $('#q2').val().trim(),
          $('#q3').val().trim(),
          $('#q4').val().trim(),
          $('#q5').val().trim(),
          $('#q6').val().trim(),
          $('#q7').val().trim(),
          $('#q8').val().trim(),
          $('#q9').val().trim(),
          $('#q10').val().trim()
        ]
      };

      // console.log('userInput = ' + JSON.stringify(userInput));

      // Add user inputs to friends list
      $.post('/api/friends', userInput)
        .done(function(data) {
            // console.log('response = ' + JSON.stringify(data));

            // Set the name and image values of friend match
            $('#friendMatch').html(data.matchName);
          $("#matchPhoto").attr("src", data.matchImage);

          // Pop open the modal dialog
            $('#modal1').modal('open');
        });
    });
  </script>
